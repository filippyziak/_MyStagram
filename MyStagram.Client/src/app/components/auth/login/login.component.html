<div class="container my-5 py-5">
  <div class="row col justify-content-center align-self-center">
    <div class="row col-md-4 justify-content-center">
      <div class="logo" [routerLink]="[' ']">
        <img src="{{'../assets/design/logo-black-60.png'}}">
      </div>
      <form [formGroup]="loginForm">
        <fieldset class="form-group my-2">
          <input class="custom-input form-control" type="email" placeholder="email address" formControlName="email" />
        </fieldset>
        <fieldset class="form-group my-2">
          <input class="custom-input form-control" type="password" placeholder="password" formControlName="password" />
        </fieldset>
        <button type="submit" class="col-8 offset-2" (click)="login()">Sign in</button>
      </form>
      <a class="text-dark text-center my-2 custom-p" [routerLink]="['/account/reset/password']">Forgot password?</a>
    </div>
  </div>

</div>
